<div class="form-group">
    <label for="category.name" class="control-label">Informe uma breve descrição para o conteúdo</label>
    <input class="form-control input-circle" type="text"
           id="category.name"
           ng-model="vm.category.name"
           placeholder="Ex. Geografia - Estados brasileiros">
</div>

<button type="button" class="btn btn-circle btn-primary" ng-click="vm.saveCategory()">
    <i class="fa fa-save" aria-label="true"></i>
    Criar conteúdo
</button>
