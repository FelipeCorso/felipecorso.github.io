<div class="panel-group">
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <div class="row">
                <div class="col-md-12">
                    <h2>Escolha o modo de jogo</h2>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="row text-center">
                <div class="col-xs-6">
                    <button class="btn btn-default btn-game-mode" type="button"
                            ui-sref="game.play({category: vm.category, gameMode: 'SINGLE_PLAYER'})">
                        <i class="fa fa-user fa-5x"></i>
                        Single player
                    </button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-default btn-game-mode" type="button"
                            ui-sref="game.play({category: vm.category, gameMode: 'MULTIPLAYER'})">
                        <i class="fa fa-users fa-5x"></i>
                        Multiplayer
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
