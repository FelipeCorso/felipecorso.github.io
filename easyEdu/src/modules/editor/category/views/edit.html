               placeholder="DÃª um nome para a categoria">

        <hr>

        <editor-insert-image model="vm.category" alt-image="Imagem da categoria"></editor-insert-image>

        <div ng-if="vm.category">
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-circle btn-primary btn-sm margin-bottom-5"
                            type="button"
                            ng-disabled="!vm.category.activities.length || !vm.isEnabledBtnExport()"
                            ng-click="vm.exportJSON()">
                        JSON
                    </button>
                    <button class="btn btn-circle btn-primary btn-sm margin-bottom-5"
                            type="button"
                            ng-disabled="!vm.category.activities.length || !vm.isEnabledBtnExport()"
                            ng-click=""
                            onclick="alert('Exportou a pasta compactada');">
                        Modo offline
                    </button>
                    <button class="btn btn-circle btn-primary btn-sm margin-bottom-5"
                            type="button"
                            ng-disabled="!vm.category.activities.length || !vm.isEnabledBtnExport()"
                            ng-click="vm.generateQrCode()">
                        Gerar QR Code
                    </button>
                    <a id="downloadAnchorElem" style="display:none"></a>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <a class="pointer"
                       title="Adicionar atividade"
                       ng-disabled="vm.category.activities.length && vm.isActivityAnswerEmpty()"
                       ng-click="vm.addActivity()">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
                <div class="col-sm-6 pull-right" ng-if="vm.category.activities.length">
                    <label>
                        Marcar todas
                        <input type="checkbox" ng-model="vm.isAllSelected" ng-click="vm.toggleAll()" bn-uniform
                               ng-model="activity.export">
                    </label>
                </div>
            </div>
            <editor-category-list-activities
                    activities="vm.category.activities"
                    selected-activity="vm.selectedActivity"
                    option-toggled="vm.optionToggled()">
            </editor-category-list-activities>
        </div>
        <hr>
        <div class="row margin-bottom-20">
            <div class="col-md-12">
                <button type="button" class="btn btn-circle btn-primary"
                        ng-disabled="vm.isLoading"
                        ng-click="vm.saveCategory()">
                    Salvar
                </button>
                <button type="button" class="btn btn-circle btn-danger"
                        ng-disabled="vm.isLoading"
                        ng-click="vm.deleteCategory()">Excluir</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" ng-if="vm.isLoading">
                <div>
                    <i class="fa fa-fw fa-spin fa-spinner"></i> <strong>{{'Aguarde um instante'}}</strong>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <div class="col-md-12">
                <qrcode data="{{vm.qrCodeData}}" href="{{vm.qrCodeData}}" ng-if="vm.qrCodeData" size="200"></qrcode>
            </div>
        </div>
        <editor-category-activity-type
                selected-activity="vm.selectedActivity"
                ng-if="vm.selectedActivity && !vm.selectedActivity.type"></editor-category-activity-type>

        <div ng-if="vm.selectedActivity.type">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-circle btn-success" type="button"
                            ng-click="vm.testSelectedActivity()"
                            title="Clique para testar a atividade">Testar atividade</button>
                </div>
            </div>
            <hr>
            <editor-answer-options
                    selected-activity="vm.selectedActivity"
                    on-save-action="vm.saveActivity()"
                    on-delete-action="vm.deleteActivity()"></editor-answer-options>
        </div>
    </div>
</div>
